{{- if .Values.jobB.enabled }}
{{- range $role := list "master" "slave" }}
{{- $namespace := "" }}
{{- if eq $role "master" }}
{{- $namespace = $.Values.replication.namespaces.master }}
{{- else }}
{{- $namespace = $.Values.replication.namespaces.slave }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: job-b
  namespace: {{ $namespace }}
  labels:
    app: job-b
    role: {{ $role }}
  annotations:
    # This annotation ensures job-b waits for job-a to complete
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1"
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: job-b
        role: {{ $role }}
    spec:
      serviceAccountName: job-executor
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-job-a
        image: bitnami/kubectl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for job-a to complete..."
          kubectl wait --for=condition=complete --timeout=600s job/job-a -n {{ $namespace }} || exit 1
          echo "job-a completed successfully"
      containers:
      - name: job-b
        image: "{{ $.Values.jobB.image.repository }}:{{ $.Values.jobB.image.tag }}"
        imagePullPolicy: {{ $.Values.jobB.image.pullPolicy }}
        env:
        - name: POSTGRES_HOST
          value: "postgres-service.{{ $namespace }}.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          {{- toYaml $.Values.jobB.resources | nindent 10 }}
{{- end }}
{{- end }}
