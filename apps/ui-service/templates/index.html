<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Execution Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .nav-bar {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-left h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
        }
        
        .tab-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6b7280;
        }
        
        .tab-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .page-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .namespace-badge {
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .namespace-badge.master {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .namespace-badge.slave {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        
        .namespace-badge.combined {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease 0.2s both;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        
        .stat-card:hover::before {
            width: 8px;
        }
        
        .stat-card.total::before { background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); }
        .stat-card.pending::before { background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%); }
        .stat-card.completed::before { background: linear-gradient(180deg, #10b981 0%, #059669 100%); }
        .stat-card.job-a::before { background: linear-gradient(180deg, #ec4899 0%, #db2777 100%); }
        .stat-card.job-b::before { background: linear-gradient(180deg, #06b6d4 0%, #0891b2 100%); }
        .stat-card.job-c::before { background: linear-gradient(180deg, #f97316 0%, #ea580c 100%); }
        
        .stat-label {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: 800;
            color: #1a1a2e;
            line-height: 1;
        }
        
        .tasks-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.5s ease 0.4s both;
        }
        
        .tasks-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tasks-header h2 {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }
        
        .task-count {
            background: rgba(255,255,255,0.25);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .tasks-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tasks-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .tasks-list::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .tasks-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        .task-item {
            display: grid;
            grid-template-columns: 120px 1fr 120px 180px 140px 140px;
            gap: 16px;
            padding: 20px 32px;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: translateX(4px);
        }
        
        .task-id {
            font-weight: 700;
            color: #667eea;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .task-name {
            font-weight: 600;
            color: #1a1a2e;
            font-size: 15px;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status.pending {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }
        
        .status.completed {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }
        
        .created-by {
            color: #6b7280;
            font-size: 13px;
            font-weight: 500;
        }
        
        .timestamp {
            color: #9ca3af;
            font-size: 12px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
        }
        
        .no-tasks {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
            font-size: 18px;
            font-weight: 500;
        }
        
        .connection-status {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status.connected {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }
        
        .connection-status.disconnected {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        {% raw %}
        const { useState, useEffect } = React;
        
        function App() {
            const [currentPage, setCurrentPage] = useState('combined');
            
            return (
                <div className="app-container">
                    <nav className="nav-bar">
                        <div className="nav-left">
                            <h1>ðŸš€ Task Execution Monitor</h1>
                        </div>
                        <div className="nav-tabs">
                            <button 
                                className={`tab-btn ${currentPage === 'combined' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('combined')}
                            >
                                Combined View
                            </button>
                            <button 
                                className={`tab-btn ${currentPage === 'master' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('master')}
                            >
                                Master
                            </button>
                            <button 
                                className={`tab-btn ${currentPage === 'slave' ? 'active' : ''}`}
                                onClick={() => setCurrentPage('slave')}
                            >
                                Slave
                            </button>
                        </div>
                    </nav>
                    
                    {currentPage === 'combined' && <CombinedView />}
                    {currentPage === 'master' && <NamespaceView namespace="master" />}
                    {currentPage === 'slave' && <NamespaceView namespace="slave" />}
                </div>
            );
        }
        
        function CombinedView() {
            const [stats, setStats] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(true);
            
            const fetchData = async () => {
                try {
                    const [statsRes, tasksRes] = await Promise.all([
                        fetch('/api/stats'),
                        fetch('/api/tasks')
                    ]);
                    
                    const statsData = await statsRes.json();
                    const tasksData = await tasksRes.json();
                    
                    setStats(statsData);
                    setTasks(tasksData.tasks);
                    setConnected(true);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, []);
            
            if (loading) {
                return <div className="loading">Loading data...</div>;
            }
            
            const totalPending = (stats?.master?.by_status?.pending || 0) + (stats?.slave?.by_status?.pending || 0);
            const totalCompleted = (stats?.master?.by_status?.completed || 0) + (stats?.slave?.by_status?.completed || 0);
            
            return (
                <>
                    <ConnectionStatus connected={connected} />
                    <PageHeader 
                        title="Combined View" 
                        namespace="combined"
                        onRefresh={fetchData}
                    />
                    
                    <div className="stats-grid">
                        <StatCard label="Total Tasks" value={stats?.total || 0} type="total" />
                        <StatCard label="Master Tasks" value={stats?.by_namespace?.master || 0} type="total" />
                        <StatCard label="Slave Tasks" value={stats?.by_namespace?.slave || 0} type="total" />
                        <StatCard label="Pending" value={totalPending} type="pending" />
                        <StatCard label="Completed" value={totalCompleted} type="completed" />
                    </div>
                    
                    <TasksSection tasks={tasks} />
                </>
            );
        }
        
        function NamespaceView({ namespace }) {
            const [stats, setStats] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(true);
            
            const fetchData = async () => {
                try {
                    const [statsRes, tasksRes] = await Promise.all([
                        fetch('/api/stats'),
                        fetch('/api/tasks')
                    ]);
                    
                    const statsData = await statsRes.json();
                    const tasksData = await tasksRes.json();
                    
                    setStats(statsData[namespace] || {});
                    setTasks(tasksData.tasks.filter(t => t.namespace === namespace));
                    setConnected(true);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, [namespace]);
            
            if (loading) {
                return <div className="loading">Loading {namespace} data...</div>;
            }
            
            const byCreator = stats?.by_creator || {};
            
            return (
                <>
                    <ConnectionStatus connected={connected} />
                    <PageHeader 
                        title={`${namespace.charAt(0).toUpperCase() + namespace.slice(1)} Namespace`}
                        namespace={namespace}
                        onRefresh={fetchData}
                    />
                    
                    <div className="stats-grid">
                        <StatCard label="Total Tasks" value={stats?.total || 0} type="total" />
                        <StatCard label="Pending" value={stats?.by_status?.pending || 0} type="pending" />
                        <StatCard label="Completed" value={stats?.by_status?.completed || 0} type="completed" />
                        <StatCard label="Job A" value={byCreator['job-a'] || 0} type="job-a" />
                        <StatCard label="Job B" value={byCreator['job-b'] || 0} type="job-b" />
                        <StatCard label="Job C" value={byCreator['job-c'] || 0} type="job-c" />
                    </div>
                    
                    <TasksSection tasks={tasks} />
                </>
            );
        }
        
        function PageHeader({ title, namespace, onRefresh }) {
            const [refreshing, setRefreshing] = useState(false);
            
            const handleRefresh = async () => {
                setRefreshing(true);
                await onRefresh();
                setTimeout(() => setRefreshing(false), 500);
            };
            
            return (
                <div className="page-header">
                    <div className="page-title">
                        <h2 style={{fontSize: '28px', fontWeight: '700', color: '#1a1a2e'}}>{title}</h2>
                        <span className={`namespace-badge ${namespace}`}>
                            {namespace.toUpperCase()}
                        </span>
                    </div>
                    <div className="controls">
                        <button 
                            className="refresh-btn" 
                            onClick={handleRefresh}
                            disabled={refreshing}
                        >
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" style={{transform: refreshing ? 'rotate(360deg)' : 'none', transition: 'transform 0.5s'}}>
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            {refreshing ? 'Refreshing...' : 'Refresh'}
                        </button>
                    </div>
                </div>
            );
        }
        
        function StatCard({ label, value, type }) {
            return (
                <div className={`stat-card ${type}`}>
                    <div className="stat-label">{label}</div>
                    <div className="stat-value">{value}</div>
                </div>
            );
        }
        
        function TasksSection({ tasks }) {
            return (
                <div className="tasks-section">
                    <div className="tasks-header">
                        <h2>Recent Tasks</h2>
                        <div className="task-count">{tasks.length} task{tasks.length !== 1 ? 's' : ''}</div>
                    </div>
                    <div className="tasks-list">
                        {tasks.length === 0 ? (
                            <div className="no-tasks">No tasks yet...</div>
                        ) : (
                            tasks.map(task => (
                                <div key={task.id} className="task-item">
                                    <div className="task-id">#{task.id}</div>
                                    <div className="task-name">{task.name}</div>
                                    <div className={`status ${task.status}`}>{task.status}</div>
                                    <div className="created-by">{task.created_by}</div>
                                    <div className="timestamp">{formatTime(task.created_at)}</div>
                                    <div className="timestamp">{task.completed_at ? formatTime(task.completed_at) : 'â€”'}</div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }
        
        function ConnectionStatus({ connected }) {
            return (
                <div className={`connection-status ${connected ? 'connected' : 'disconnected'}`}>
                    <div className={`status-dot ${connected ? 'connected' : 'disconnected'}`}></div>
                    {connected ? 'Connected' : 'Disconnected'}
                </div>
            );
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'â€”';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        {% endraw %}
    </script>
</body>
</html>
