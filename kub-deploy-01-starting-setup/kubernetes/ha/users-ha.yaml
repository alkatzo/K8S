apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 2  # 2 active replicas
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      # Spread pods across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - users
                topologyKey: kubernetes.io/hostname
      containers:
        - name: users-api
          image: alkatzo/eks-test-repo:users-2.0
          env:
            - name: POSTGRES_CONNECTION_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_CONNECTION_URI
            - name: AUTH_API_ADDRESSS
              value: 'auth-service.default:3000'
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health  # Adjust to your health endpoint
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health  # Adjust to your health endpoint
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
