apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tasks-data-pvc
spec:
  # Request dynamic provisioning from the cluster StorageClass named 'standard'.
  # Change this value to match your cluster's StorageClass if different.
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
  labels:
    app: tasks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: alkatzo/kube-networking:tasks-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: TASKS_FOLDER
              value: "tasks"
          volumeMounts:
            - name: tasks-data
              mountPath: /app/tasks
      volumes:
        - name: tasks-data
          persistentVolumeClaim:
            claimName: tasks-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tasks
spec:
  type: NodePort
  selector:
    app: tasks
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
